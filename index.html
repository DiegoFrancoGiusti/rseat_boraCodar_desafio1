<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>boraCodar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="player1">
            <img src="/img/hans-eiskonen-8Pm_A-OHJGg-unsplash 1.png" alt="Logo da música">

                <h3>Acorda Devinho</h3>
                <p>Banda Rocketseat</p>
            </div>

                <button>

                </button>

                    <img src="/img/play.png" alt="Botão para pausar a música">
                </button>
                <button>
                    <img src="/img/play-forward.png" alt="Botão para avançar a música">
                </button>
            </div>

                <div class="progressBar">
                    <div class="watchedBar"></div>
                </div>
                <div class="times">
                    <span>03:20</span>
                    <span>00:12</span>

            </div>
        </div>
